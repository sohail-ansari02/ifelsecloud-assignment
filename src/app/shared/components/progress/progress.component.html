<div class="progress">
    <span class="progress__bar" [ngStyle]="
    {
        width: value*100 + '%'
    }"
    [ngClass]="{
        'one': value > .2 || value <= .2,
        'two': value > .3,
        'three': value > .4,
        'four': value > .5,
        'five': value >=.6,
    }"
    
    ></span>
    <span class="progress__value">{{value*100}}%</span>
</div>
