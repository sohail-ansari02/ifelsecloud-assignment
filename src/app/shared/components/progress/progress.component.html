<div class="progress">
    <span class="progress__bar" [ngStyle]="
    {
        width: value + '%'
    }"
    [ngClass]="{
        'one': value > 20 || value <= 20,
        'two': value > 30,
        'three': value > 40,
        'four': value > 50,
        'five': value >=60,
    }"
    
    ></span>
    <span class="progress__value">{{value}}%</span>
</div>
